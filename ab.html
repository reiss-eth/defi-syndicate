<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlung Erfolgreich</title>
    <style>

        

/* Google Font: Poppins */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

/* Allgemeine Stile */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f0f8ff, #e6f0ff); /* Helles Blau */
    color: #333;
    text-align: center;
    margin: 0;
    padding: 20px;
}

/* Container */
.container {
    background: #ffffff;
    padding: 25px;
    border-radius: 12px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    border: 1px solid #d0e2ff; /* Sanftes Blau */
}

/* √úberschriften */
h2 {
    font-size: 22px;
    color: #0056b3; /* Dunkles Blau */
    font-weight: bold;
    margin-bottom: 15px;
}

h3 {
    font-size: 18px;
    color: #444;
    font-weight: normal;
}

p {
    font-size: 16px;
    color: #555;
    line-height: 1.6;
}

/* Button-Styling */
button, a {
    display: block;
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: none;
    text-align: center;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
    cursor: pointer;
    text-decoration: none;
}

/* WhatsApp Button */
.whatsapp-btn {
    background: #25D366; /* WhatsApp Gr√ºn */
    color: white;
    box-shadow: 0 4px 8px rgba(37, 211, 102, 0.2);
}

.whatsapp-btn:hover {
    background: #1da851;
}

/* Community Button */
.community-btn {
    background: #007BFF; /* Blau f√ºr Vertrauen */
    color: white;
    box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
}

.community-btn:hover {
    background: #0056b3;
}

/* Schlie√üen Button */
.close-btn {
    background: #dc3545; /* Rot f√ºr Kontrast */
    color: white;
    box-shadow: 0 4px 8px rgba(220, 53, 69, 0.2);
}

.close-btn:hover {
    background: #c82333;
}

/* QR-Code Styling */
img {
    margin-top: 10px;
    width: 150px;
    height: 150px;
    border-radius: 8px;
    border: 2px solid #007BFF; /* Blau als Akzent */
}

/* Responsive */
@media (max-width: 480px) {
    .container {
        max-width: 90%;
        padding: 20px;
    }

    h2 {
        font-size: 20px;
    }

    h3 {

    }

}




    </style>
</head>
<body>
    <div class="container">
        <h2>‚úÖ Deine Zahlung wurde erfolgreich verarbeitet!</h2>
        <h3><b>Du kannst den Browser jetzt schlie√üen.</b></h3><br>
	<p>Falls du Unterst√ºtzung ben√∂tigst oder es ein Problem mit dem Zahlungsnachweis gibt, kontaktiere uns hier:</p>
        
        <a id="whatsappButton" href="#" target="_blank" 
    	style="display: block; 
          padding: 12px 15px; 
          background: linear-gradient(135deg, #25D366, #1DA851); 
          color: white; 
          border-radius: 8px; 
          text-align: center; 
          text-decoration: none; 
          font-weight: 600;
          font-size: 16px;
          box-shadow: 0px 5px 10px rgba(37, 211, 102, 0.3);
          transition: all 0.3s ease;">üì≤ WhatsApp Support</a><br>

        <img id="qrCode" src="" alt="WhatsApp QR Code">
    </div>

    	<script>
        // üõ†Ô∏è Wallet-Adresse entweder aus URL oder localStorage abrufen
	function getQueryParam(param) {
   	 const urlParams = new URLSearchParams(window.location.search);
    	return urlParams.get(param);
	}

	const walletAddress = getQueryParam("wallet") || localStorage.getItem("walletAddress") || "NICHT_VERF√úGBAR";

	// WhatsApp-Link generieren
	const whatsappNumber = "4915129147194";
	const message = `Hallo, meine Zahlung wurde gesendet, aber ich habe Probleme mit dem Zahlungsnachweis. Meine Wallet-Adresse: ${walletAddress}`;
	const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

	// Button- und QR-Code aktualisieren
	document.getElementById("whatsappButton").href = whatsappLink;
	document.getElementById("qrCode").src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(whatsappLink)}`;


    </script>
</body>
</html>
