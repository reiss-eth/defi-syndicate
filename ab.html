<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlung Erfolgreich</title>
    <style>
        body {
    font-family: 'Inter', sans-serif;
    background-color: #0e0e0e;
    color: #ffffff;
    text-align: center;
    margin: 0;
    padding: 20px;
}

.container {
    background: linear-gradient(135deg, #1a1a1a, #292929);
    padding: 25px;
    border-radius: 12px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    border: 1px solid #800000; /* Dunkelrot als Akzent */
}

h2 {
    font-size: 22px;
    color: #d32f2f; /* Dunkelrot */
    font-weight: bold;
    margin-bottom: 15px;
}

h3 {
    font-size: 18px;
    color: #bbb;
    font-weight: normal;
}

p {
    font-size: 16px;
    color: #ccc;
    line-height: 1.6;
}

/* Button-Styling */
button, a {
    display: block;
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: none;
    text-align: center;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
    cursor: pointer;
    text-decoration: none;
}

/* WhatsApp Button */
.whatsapp-btn {
    background: #d32f2f; /* Dunkelrot */
    color: white;
    box-shadow: 0 4px 8px rgba(211, 47, 47, 0.2);
}

.whatsapp-btn:hover {
    background: #b71c1c;
}

/* Community Button */
.community-btn {
    background: #444;
    color: white;
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
}

.community-btn:hover {
    background: #555;
}

/* Schlie√üen Button */
.close-btn {
    background: #800000;
    color: white;
    box-shadow: 0 4px 8px rgba(128, 0, 0, 0.2);
}

.close-btn:hover {
    background: #5a0000;
}

/* QR-Code Styling */
img {
    margin-top: 10px;
    width: 150px;
    height: 150px;
    border-radius: 8px;
    border: 2px solid #800000; /* Dunkelrot */
}

/* Responsive */
@media (max-width: 480px) {
    .container {
        max-width: 90%;
        padding: 20px;
    }

    h2 {
        font-size: 20px;
    }

    h3 {
        font-size: 16px;
    }

    p {
        font-size: 14px;
    }

    button, a {
        font-size: 14px;
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>‚úÖ Deine Zahlung wurde erfolgreich verarbeitet!</h2>
        <h3>Du kannst den Browser jetzt schlie√üen.</h3><br>
	<p>Falls du Unterst√ºtzung ben√∂tigst oder es ein Problem mit dem Zahlungsnachweis gibt, kontaktiere uns hier:</p>
        
        <a id="whatsappButton" href="#" target="_blank" 
    	style="display: block; padding:10px; background:#25D366; color:#fff; border-radius:5px; text-align: center; text-decoration: none;">
    	üì≤ WhatsApp Support</a><br>

        <img id="qrCode" src="" alt="WhatsApp QR Code">
    </div>

    	<script>
        // üõ†Ô∏è Wallet-Adresse entweder aus URL oder localStorage abrufen
	function getQueryParam(param) {
   	 const urlParams = new URLSearchParams(window.location.search);
    	return urlParams.get(param);
	}

	const walletAddress = getQueryParam("wallet") || localStorage.getItem("walletAddress") || "NICHT_VERF√úGBAR";

	// WhatsApp-Link generieren
	const whatsappNumber = "4915129147194";
	const message = `Hallo, meine Zahlung wurde gesendet, aber ich habe Probleme mit dem Zahlungsnachweis. Meine Wallet-Adresse: ${walletAddress}`;
	const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

	// Button- und QR-Code aktualisieren
	document.getElementById("whatsappButton").href = whatsappLink;
	document.getElementById("qrCode").src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(whatsappLink)}`;


    </script>
</body>
</html>
