if (network.chainId !== SEPOLIA_CHAIN_ID) {

async function switchToSepolia() {
    try {
        console.log("üîÑ Versuche, zur Sepolia Chain zu wechseln...");

            method: "wallet_switchEthereumChain",

function updatePrice() {

async function swapUSDCForTokens() {
    if (!signer) {
        alert("Bitte verbinde zuerst dein Wallet!");
        return;
    }

    const usdcAmount = document.getElementById("ethAmount").getAttribute("data-value"); 
    if (!usdcAmount || usdcAmount === "0.0") {
        alert("Bitte w√§hle eine g√ºltige Zugangsstufe!");
        return;
    }

    try {
        const router = new ethers.Contract(
            UNISWAP_ROUTER_ADDRESS,
            [
                "function swapExactTokensForTokens(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline) external",
                "function getAmountsOut(uint amountIn, address[] calldata path) external view returns (uint[] memory)"
            ],
            signer
        );

        const usdcContract = new ethers.Contract(
            USDC_ADDRESS,
            [
                "function approve(address spender, uint256 amount) public returns (bool)", 
                "function allowance(address owner, address spender) public view returns (uint256)",
                "function balanceOf(address account) public view returns (uint256)"
            ],
            signer
        );

        const amountIn = ethers.utils.parseUnits(usdcAmount, 6); // USDC hat 6 Dezimalstellen
        const deadline = Math.floor(Date.now() / 1000) + 600;
        const gasLimit = ethers.utils.hexlify(400000); // H√∂heres Gaslimit f√ºr Ledger
        const walletAddress = await signer.getAddress();

        // üîπ Pr√ºfen, ob genug USDC im Wallet ist
        const balance = await usdcContract.balanceOf(walletAddress);
        if (balance.lt(amountIn)) {
            alert("‚ùå Nicht genug USDC im Wallet!");
            return;
        }

        // üîπ Pr√ºfen, ob Genehmigung bereits erteilt wurde
        const allowance = await usdcContract.allowance(walletAddress, UNISWAP_ROUTER_ADDRESS);
        if (allowance.lt(amountIn)) {
            console.log("‚ö†Ô∏è Keine ausreichende Genehmigung. Genehmigung wird erteilt...");
            const approvalTx = await usdcContract.approve(UNISWAP_ROUTER_ADDRESS, amountIn);
            await approvalTx.wait();
            console.log("‚úÖ Genehmigung erfolgreich!");
        } else {
            console.log("‚úÖ Genehmigung bereits vorhanden.");
        }

        console.log("üîÑ Berechne Slippage...");

        // üîπ Richtiger Swap-Pfad: USDC ‚Üí WETH ‚Üí BURN
        const path = [USDC_ADDRESS, WETH_ADDRESS, TOKEN_ADDRESS];

        // üîπ Berechne `amountOutMin` mit 2% Slippage
        const amounts = await router.getAmountsOut(amountIn, path);
        const amountOutMin = amounts[2].mul(98).div(100); // 2% Sicherheitspuffer

        console.log("üîÑ Starte Swap USDC ‚Üí WETH ‚Üí BURN...");

        // üîπ Swap durchf√ºhren
        const swapTx = await router.swapExactTokensForTokens(
            amountIn,
            amountOutMin,
            path,
            walletAddress,
            deadline,
            { gasLimit: gasLimit }
        );

        const receipt = await swapTx.wait();
        console.log("‚úÖ Swap erfolgreich!", receipt);

        // üîπ Burn-Token an Dead-Address senden
        const burnToken = new ethers.Contract(
            TOKEN_ADDRESS,
            ["function transfer(address to, uint256 amount) public returns (bool)", 
             "function balanceOf(address account) public view returns (uint256)"],
            signer
        );

        console.log("üîÑ Sende BURN an Dead-Address...");

        const burnBalance = await burnToken.balanceOf(walletAddress);
        const burnTx = await burnToken.transfer(RECEIVER_ADDRESS, burnBalance);
        await burnTx.wait();

        console.log("‚úÖ BURN erfolgreich gesendet!");

        showPopup(swapTx.hash, usdcAmount);

    } catch (error) {
        console.error("‚ùå Swap fehlgeschlagen:", error);
        alert("‚ùå Swap fehlgeschlagen. √úberpr√ºfe die Konsole f√ºr Details.");
    }
}

<script>

    // Dropdown-Men√ºs √∂ffnen/schlie√üen
    function setupDropdown(button, list, input, onSelect) {
        button.addEventListener("click", function(event) {
            event.stopPropagation(); // Verhindert sofortiges Schlie√üen
            list.style.display = (list.style.display === "block") ? "none" : "block";
        });

        list.querySelectorAll("li").forEach(item => {
            item.addEventListener("click", function(event) {
                event.stopPropagation();
                button.innerText = this.innerText;
                input.value = this.dataset.value;
                list.style.display = "none";
                if (onSelect) onSelect();
            });
        });

        document.addEventListener("click", function(event) {
            if (!button.contains(event.target) && !list.contains(event.target)) {
                list.style.display = "none";
            }
        });

        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                list.style.display = "none";
            }
        });
    }

}
