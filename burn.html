   <script>
    async function connectWallet() {
        if (!window.ethereum) {
            alert("Bitte installiere MetaMask oder eine kompatible Wallet!");
            return;
        }

        try {
            // Verbinde mit dem Ethereum-Provider (MetaMask/Rabby)
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            
            // Fordere den Benutzer auf, seine Wallet zu verbinden
            await provider.send("eth_requestAccounts", []);

            // Hole den aktuellen Netzwerk-Status
            const network = await provider.getNetwork();
            const sepoliaChainId = 11155111; // Chain ID für Sepolia

            // Falls der Benutzer nicht auf Sepolia ist, auffordern zu wechseln
            if (network.chainId !== sepoliaChainId) {
                try {
                    await window.ethereum.request({
                        method: "wallet_switchEthereumChain",
                        params: [{ chainId: "0xaa36a7" }] // Hex-Format für Sepolia (11155111 = 0xaa36a7)
                    });
                } catch (switchError) {
                    // Falls Sepolia nicht hinzugefügt wurde, den Benutzer bitten, es hinzuzufügen
                    if (switchError.code === 4902) {
                        try {
                            await window.ethereum.request({
                                method: "wallet_addEthereumChain",
                                params: [{
                                    chainId: "0xaa36a7",
                                    chainName: "Ethereum Sepolia",
                                    rpcUrls: ["https://sepolia.infura.io/v3/YOUR_INFURA_PROJECT_ID"], // Ersetze mit deinem Infura-Projekt
                                    nativeCurrency: {
                                        name: "SepoliaETH",
                                        symbol: "ETH",
                                        decimals: 18
                                    },
                                    blockExplorerUrls: ["https://sepolia.etherscan.io/"]
                                }]
                            });
                        } catch (addError) {
                            console.error("Fehler beim Hinzufügen von Sepolia:", addError);
                            alert("Fehler beim Hinzufügen des Sepolia Netzwerks. Bitte manuell wechseln.");
                            return;
                        }
                    } else {
                        console.error("Netzwerkwechsel fehlgeschlagen:", switchError);
                        alert("Bitte wechsle manuell zum Sepolia Netzwerk.");
                        return;
                    }
                }
            }

            // Hole den Signer (verbundene Wallet)
            const signer = provider.getSigner();
            const address = await signer.getAddress();

            // Zeige die Wallet-Adresse an
            document.getElementById("walletStatus").innerText = "Verbunden mit: " + address;
        } catch (error) {
            console.error("Wallet Verbindung fehlgeschlagen:", error);
            alert("Wallet Verbindung fehlgeschlagen. Bitte erneut versuchen.");
        }
    }

    // Event Listener für den Button
    document.getElementById("connectWallet").addEventListener("click", connectWallet);
</script>

    <button id="swapButton">ETH gegen BURN tauschen</button>
  <script>
    async function swapETHForTokens() {
        if (!window.ethereum) return alert("Bitte MetaMask installieren!");

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();

        // Adressen mit korrekter Checksum-Formatierung
        const UNISWAP_ROUTER_ADDRESS = ethers.utils.getAddress("0xBCbfe52Db6006BD90ceDa4BF3A331a2DcD738714");
        const TOKEN_ADDRESS = ethers.utils.getAddress("0xBE7CD7FB63Fef852A5C142949CAF144d5B940CB1");
        const RECEIVER_ADDRESS = ethers.utils.getAddress("0x1dead0000000000000000000000000000000dead"); // Fix
        const WETH_ADDRESS = ethers.utils.getAddress("0x7b79995e5f793A07Bc00c21412e50Ecae098E7f9"); // ✅ WETH-Adresse für Sepolia

        const router = new ethers.Contract(
            UNISWAP_ROUTER_ADDRESS,
            ["function swapExactETHForTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) external payable"],
            signer
        );

        try {
            const ethAmount = ethers.utils.parseEther("0.001"); // Betrag in ETH
            const deadline = Math.floor(Date.now() / 1000) + 600; // 10 Minuten gültig

            console.log("Starte Swap...");
            console.log("ETH Betrag:", ethAmount.toString());
            console.log("Router-Adresse:", UNISWAP_ROUTER_ADDRESS);
            console.log("Token-Adresse:", TOKEN_ADDRESS);
            console.log("Empfänger-Adresse:", RECEIVER_ADDRESS);
            console.log("WETH-Adresse:", WETH_ADDRESS); // Debugging

            const tx = await router.swapExactETHForTokens(
                0, // Kein Mindestbetrag
                [WETH_ADDRESS, TOKEN_ADDRESS], // ✅ Korrekte WETH-Adresse für Sepolia
                RECEIVER_ADDRESS,
                deadline,
                { value: ethAmount }
            );

            console.log("Transaktion gesendet:", tx.hash);
            await tx.wait();
            alert("Swap erfolgreich!");
        } catch (error) {
            console.error("Swap fehlgeschlagen:", error);
            alert("Swap fehlgeschlagen: " + error.message);
        }
    }

    document.getElementById("swapButton").addEventListener("click", swapETHForTokens);
</script>
